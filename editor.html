<!DOCTYPE html>
<html>
<head>
<title>Simple Visual Editor</title>
<style>
  #editor {
    width: 80%;
    height: 400px;
    border: 1px solid #ccc;
    padding: 10px;
    font-family: sans-serif;
  }
  .toolbar {
    margin-bottom: 10px;
  }
</style>
</head>
<body>

  <div class="toolbar">
    <button onclick="format('bold')">Bold</button>
    <button onclick="format('italic')">Italic</button>
    <button onclick="format('underline')">Underline</button>
    <button onclick="format('insertunorderedlist')">List</button>
    <button onclick="format('justifyLeft')">Left</button>
    <button onclick="format('justifyCenter')">Center</button>
    <button onclick="format('justifyRight')">Right</button>
    <button onclick="format('createLink', prompt('Enter URL:', 'http://'))">Link</button>
  </div>

  <div id="editor" contenteditable="true">
    <p>Start typing here...</p>
  </div>

  <script>
    function format(command, value) {
      document.execCommand(command, false, value);
    }
  </script>

</body>
</html>
